<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  
  <title>Frontend Mentor | Interactive rating component</title>

<body>
  <!-- Rating state start -->

    <div id="wrap-container">
      
        <img src="images/icon-star.svg" alt="star-icon" id="star-icon">
      
      
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div id="rate">
        <form >
          <label >
            <input type="radio" name="rate-num" id="1">
            <span>1</span>
          </label>
          <label >
            <input type="radio" name="rate-num" id="2">
            <span>2</span>
          </label>
          <label >
            <input type="radio" name="rate-num" id="3">
            <span>3</span>
          </label>
          <label >
            <input type="radio" name="rate-num" id="4">
            <span>4</span>
          </label>
          <label >
            <input type="radio" name="rate-num" id="5">
            <span>5</span>
          </label>
          <br>
          <input type="button" value="SUBMIT" id="rate-btn">
      </form>
        
      </div>

    </div>
  
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
